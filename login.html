<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- 头部logo部分 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册部分 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登录模块 -->
        <div class="login">
            <form class="layui-form" action="" method="post" id="login_form">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="loginTxt">
                </div>
                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="loginPwd">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javaScript:;" class="link-login">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册模块 -->
        <div class="reg">
            <form class="layui-form" action="" id="reg_form">
                <!-- 用户名输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="regTxt">
                </div>
                <!-- 密码输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required}pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="regPwd">
                </div>
                <!-- 密码确认输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="regRePwd">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javaScript:;" class="link-reg">去登录</a>
                </div>
            </form>
        </div>

    </div>

    <!-- 导入layui的js文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 导入自己封装的APIjs文件 -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="assets/js/login.js"></script>
</body>

</html>
